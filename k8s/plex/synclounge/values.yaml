# https://github.com/synclounge/synclounge/
replicaCount: 1

image:
  repository: synclounge/synclounge
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # runAsNonRoot: true
  # runAsUser: 1001
  # runAsGroup: 1001

# Ports to be exposed, grouped by services
# https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
services:
  - name: http
    type: ClusterIP
    port: 8088
    protocol: TCP
    ingress:
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/target: ip.drewburr.com
      hosts:
        - host: synclounge.drewburr.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
      - secretName: synclounge-ingress
        hosts:
          - synclounge.drewburr.com

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Appended to env. Supports envFrom
env: []

# Key: value environment variables to be appended to env
envVars:
  PUID: 1001
  PGID: 1001
  TZ: America/New_York
  AUTHENTICATION: >-
    {
      "mechanism":"plex",
      "type":["server", "user"],
      "authorized":["0a615bc2afb2d4cefe5918e018ae2bc73c3bdad3"]
    }
  # SERVERS: >-
  #   [{
  #     "name":"drewburr",
  #     "location":"Drewburr's Lab",
  #     "url":"https://plex.drewburr.com",
  #     "image":"synclounge-white.png"
  #   }]'

# All are mounted under fsroot `/`. Supports additions
# Expected to be created already for Plex
persistence: []

nodeSelector: {}

tolerations: []

affinity: {}

startupProbe:
  httpGet:
    path: /
    port: 8088
livenessProbe:
  httpGet:
    path: /
    port: 8088
readinessProbe:
  httpGet:
    path: /
    port: 8088
