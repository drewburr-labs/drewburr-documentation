# Default values for example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lscr.io/linuxserver/plex
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  # runAsUser: 1000

# Ports to be exposed, grouped by services
# https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
services:
  plex:
    type: LoadBalancer
    ports:
      - name: plex
        port: 32400
        protocol: TCP
  # # The following additional ports are also used within the local network for different services
  # local:
  #   type: ClusterIP
  #   ports:
  #     - name: dlnaUdp
  #       port: 1900
  #       protocol: UDP
  #     - name: bonjour
  #       port: 5353
  #       protocol: UDP
  #     - name: companion
  #       port: 8324
  #       protocol: TCP
  #     - name: gdm
  #       port: 32410
  #       protocol: UDP
  #     - port: 32412
  #       protocol: UDP
  #     - port: 32413
  #       protocol: UDP
  #     - port: 32414
  #       protocol: UDP
  #     - name: dlnaTcp
  #       port: 32469
  #       protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Appended to env. Supports envFrom
env: []

# Key: value environment variables to be appended to env
envVars:
  PUID: 1000
  PGID: 1000
  TZ: America/New_York
  VERSION: docker

# All are mounted under fsroot `/`. Supports additions
persistence:
  config:
    accessModes:
      - ReadWriteOnce
    requests: 100Gi
    storageClassName: zfs-nvmeof
  tv:
    accessModes:
      - ReadWriteOnce
    requests: 10Gi
    storageClassName: zfs-nvmeof
  movies:
    accessModes:
      - ReadWriteOnce
    requests: 10Gi
    storageClassName: zfs-nvmeof

nodeSelector: {}

tolerations: []

affinity: {}
