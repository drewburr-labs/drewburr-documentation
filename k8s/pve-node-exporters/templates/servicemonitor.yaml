{{- range .Values.endpoints }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .name | quote }}
  labels:
    release: prometheus
    {{- toYaml $.Values.labels | nindent 4 }}
spec:
  endpoints:
  {{- list $.Values.endpoint | toYaml | nindent 2 }}
  namespaceSelector:
    matchNames:
    - {{ $.Release.Namespace }}
  selector:
    matchLabels:
      {{- toYaml $.Values.labels | nindent 6 }}
{{- end }}
