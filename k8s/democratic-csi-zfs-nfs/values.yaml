# https://github.com/democratic-csi/charts/blob/master/stable/democratic-csi/examples/zfs-generic-nfs.yaml
democratic-csi:
  fullnameOverride: democratic-csi-zfs-nfs

  # driver only works with 1.16+
  csiDriver:
    # should be globally unique for a given cluster
    name: "org.democratic-csi.zfs-nfs"
    attachRequired: false
    storageCapacity: true
    fsGroupPolicy: File

  storageClasses:
  - name: zfs-nfs
    defaultClass: false
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      # for block-based storage can be ext3, ext4, xfs
      # for nfs should be nfs
      fsType: nfs

      # if true, volumes created from other snapshots will be
      # zfs send/received instead of zfs cloned
      # detachedVolumesFromSnapshots: "false"

      # if true, volumes created from other volumes will be
      # zfs send/received instead of zfs cloned
      # detachedVolumesFromVolumes: "false"

    mountOptions: []
    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:

  # if your cluster supports snapshots you may enable below
  volumeSnapshotClasses:
  - name: zfs-nfs
  #  secrets:
  #    snapshotter-secret:

  # It's not yet possible to inject env variables
  # https://github.com/democratic-csi/democratic-csi/issues/400
