---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubelet-summary-exporter
rules:
  - apiGroups: [""]
    resources:
      - nodes/stats
      - nodes
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubelet-summary-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubelet-summary-exporter
subjects:
  - kind: ServiceAccount
    name: kubelet-summary-exporter
    namespace: kubelet-summary-exporter
