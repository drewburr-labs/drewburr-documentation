---
# Default values for printstream.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  port: 8080
  targetPort: 8080
  externalName: k1c.drewburr.com

ingress:
  enabled: true # TODO: Broken with NGINX migration
  className: nginx-external
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/target: ip.drewburr.com
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/.*$ /?action=stream break;
    nginx.ingress.kubernetes.io/rewrite-target: /?action=stream
  hosts:
    - host: printstream.drewburr.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: printstream-tls
      hosts:
        - printstream.drewburr.com
