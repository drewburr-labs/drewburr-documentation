---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-rwx-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: zfs-nfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example-rwx-deployment
  name: example-rwx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-rwx-deployment
  template:
    metadata:
      labels:
        app: example-rwx-deployment
    spec:
      containers:
      - image: ubuntu
        imagePullPolicy: Always
        name: ubuntu
        command: ['sh', '-c', 'tail -f /dev/null']
        resources: {}
        volumeMounts:
        - name: pvc
          mountPath: /pvc
      volumes:
      - name: pvc
        persistentVolumeClaim:
          claimName: example-rwx-pvc
