apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: bluemap
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.bluemap.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: bluemap
            port:
              name: http
        path: /
        pathType: Prefix
      - backend:
          service:
            name: bluemap
            port:
              name: http
        path: /maps/{path:[^/]*}/tiles/
        pathType: Prefix
      - backend:
          service:
            name: minecraft-http
            port:
              name: minecraft-http
        path: /maps/{path:[^/]*}/live/
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.bluemap.ingress.host }}
    secretName: bluemap-server-tls
